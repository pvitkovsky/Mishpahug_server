<div>
  <form *ngIf="renderedUserDetail">
    <mat-card>
      <mat-card-header>Edit Profile</mat-card-header>
      <mat-card-content>
        <mat-form-field>
          <input name='user-name' matInput placeholder='User Name' [(ngModel)]="renderedUserDetail.userName">
        </mat-form-field>
        <mat-form-field>
          <input name='first-name' matInput placeholder='First Name' [(ngModel)]="renderedUserDetail.firstName">
        </mat-form-field>
        <mat-form-field>
          <input name='last-name' matInput placeholder='Last Name' [(ngModel)]="renderedUserDetail.lastName">
        </mat-form-field>
        <mat-form-field>
          <input name='phone' matInput placeholder='Telephone Number'[(ngModel)]="renderedUserDetail.phoneNumber">
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions *ngIf="renderedUserDetail.currentCanEdit">
      	<button type='button' mat-button (click)="save()">Save</button>
        <button type='button' mat-button (click)="cancel()">Cancel</button>
        <button type='button' mat-button>Change Avatar</button>
        <button type='button' mat-button>Change Banner</button>
        <button type='button' mat-button (click)="test()">Test</button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
