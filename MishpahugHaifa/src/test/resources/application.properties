jdbc:h2:mem:test;DB_CLOSE_DELAY=-1

#Hibernate logs in console: spring.jpa.show-sql has no effect;
spring.jpa.properties.hibernate.show_sql=false
spring.jpa.properties.hibernate.format_sql=false 

#Spring logging level;
logging.level.org.springframework=WARN

#Application logging level;
logging.level.application.*=WARN

#For the web request test; 
spring.jackson.default-property-inclusion=NON_NULL

#short datafiles used for faster automatic testing
database-test-folder=short-datafiles

test-uuid=true