
<!--TODO: feedback after registering-->
<div class="container">
    <div class="loginform">
        <h2>Register</h2>
        <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted }">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" name="firstName" [(ngModel)]="userDetail.firstName" #firstName="ngModel" required />
            </div>
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted }">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" name="lastName" [(ngModel)]="userDetail.lastName" #lastName="ngModel" required />
            </div>
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted }">
                <label for="username">Username</label>
                <input type="text" class="form-control" name="username" [(ngModel)]="userDetail.userName" #username="ngModel" required />
            </div>
                <div class="form-group" [ngClass]="{ 'has-error': f.submitted }">
                <label for="email">E-Mail</label>
                <input type="text" class="form-control" name="email" [(ngModel)]="userDetail.email" #email="ngModel" required />
            </div>
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted }">
                <label for="encryptedPassword">Password</label>
                <input type="password" class="form-control" name="encryptedPassword" [(ngModel)]="userDetail.encryptedPassword" #encrytedPassword="ngModel" required />
            </div>
          <div class="form-group" [ngClass]="{ 'has-error': f.submitted }">
            <label for="confirmedPassword">Password</label>
            <input type="password" class="form-control" name="confirmedPassword" [(ngModel)]="userDetail.confirmedPassword" #confirmedPassword="ngModel" required />
          </div>
            <div class="form-group">
                <button [disabled]="loading" class="btn btn-primary">Register</button>
                <img *ngIf="loading"/>
                <a [routerLink]="['/login']" class="btn btn-link">Cancel</a>
            </div>
        </form>
    </div>

</div>
